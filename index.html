<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasword Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fontawsome/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <form action="" class="app" id="app">
            <div class="row number-characters">
                <div class="col">
                    <label for="number-characters">Number of characters</label>
                </div>
                <div class="col buttons">
                    <div>
                        <button class="btn" id="btn-minus-one"><i class="fas fa-minus"></i></button>
                    </div>
                    <div>
                        <input type="text" id="number-characters" readonly value="12">
                    </div>
                    <div>
                        <button class="btn" id="btn-plus-one"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="row symbols">
                <div class="col">
                    <label for="symbols">Include symbols?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-symbols"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div class="row numbers">
                <div class="col">
                    <label for="numbers">Include numbers?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-numbers"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div class="row uppercase">
                <div class="col">
                    <label for="uppercase">Include uppercase?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-uppercase"><i class="fas fa-check"></i></button>
                </div>
            </div>

            <div class="row generate">
                <div class="col">
                    <button class="btn btn-generate" id="btn-generate">Generate <i class="fas fa-lock"></i></button>
                </div>
                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly value="T3s@*Q">
                </div>
            </div>
            <div class="row alert">
                <div class="col">
                    <div class="alert-copied" id="alert-copied">
                        <p><i class="fas fa-copy"></i> Text copied to clipboard </p>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
